<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🍡 떡공장 - Rice Cake Factory</title>
    <meta name="description" content="귀여운 토끼들이 만드는 떡공장 생산 시뮬레이션 게임">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="game-container">
        <!-- Game Canvas -->
        <canvas id="gameCanvas"></canvas>

        <!-- Stats HUD (top-right) -->
        <div id="stats-hud">
            <div class="stat-item">
                <span class="stat-icon">💰</span>
                <span id="money-display">0</span>
                <span class="stat-label">원</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">🍡</span>
                <span id="produced-display">0</span>
                <span class="stat-label">개 생산</span>
            </div>
            <div class="stat-item">
                <span class="stat-icon">⚡</span>
                <span id="speed-display">1.0</span>
                <span class="stat-label">x 속도</span>
            </div>
        </div>

        <!-- Upgrade Panel Toggle Button -->
        <button id="upgrade-toggle" title="업그레이드">
            <span>⬆️</span>
            <span class="toggle-label">업그레이드</span>
        </button>

        <!-- Upgrade Panel (left side) -->
        <div id="upgrade-panel" class="hidden">
            <h2>🔧 업그레이드</h2>
            <div id="upgrade-list"></div>
        </div>

        <!-- Rice Cake Type Selector (bottom) -->
        <div id="ricecake-selector">
            <div class="selector-title">떡 종류</div>
            <div id="ricecake-types"></div>
        </div>

        <!-- Achievement Toast -->
        <div id="toast-container"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/particles.js"></script>
    <script src="js/ricecake.js"></script>
    <script src="js/worker.js"></script>
    <script src="js/conveyor.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
