<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호랑이 떡공장 클릭커</title>
  </head>
  <body>
    <div id="app">
      <header class="panel topbar">
        <div class="topbar-left">
          <img
            class="header-mascot"
            src="/assets/cute-flat/mascot-tiger.svg"
            alt="호랑이 마스코트"
          />
          <div>
            <p class="eyebrow">Tiger Tteok Factory</p>
            <h1>호랑이 떡공장</h1>
          </div>
        </div>

        <div class="topbar-right">
          <div class="gold-wrap panel-chip">
            <img class="coin-icon" src="/assets/cute-flat/coin-nyang.svg" alt="" />
            <p class="label">보유 자금</p>
            <p id="gold" class="gold">0 냥</p>
          </div>
          <div class="hud-actions">
            <button id="stats-toggle" class="hud-button">공정현황</button>
            <button id="upgrades-toggle" class="hud-button">업그레이드</button>
          </div>
        </div>
      </header>

      <p id="offline-note" class="offline-note hidden"></p>

      <main class="main-focus">
        <section class="panel control-dock">
          <h2>반죽 지휘</h2>
          <div class="click-hero">
            <img
              id="dough-visual"
              class="dough-visual"
              src="/assets/cute-flat/click-dough.svg"
              alt="반죽"
            />
            <p class="dough-hint">호랑이와 함께 반죽을 치대서 생산을 밀어줘요</p>
          </div>
          <button id="click-button" class="big-action">반죽 치대기</button>
          <p id="click-count" class="muted">총 클릭 0회</p>

          <div class="queue-box">
            <p class="label">판매 큐</p>
            <p id="sell-queue" class="queue-value">0 개</p>
            <button id="flush-button" class="flush-button">판매 Flush</button>
          </div>
          <p id="flash-message" class="muted"></p>

          <div class="system-actions">
            <button id="save-button">저장</button>
            <button id="reset-button" class="danger">초기화</button>
          </div>
          <p id="save-status" class="muted">자동저장 5초</p>
        </section>

        <section class="panel factory-panel">
          <div class="factory-head">
            <div>
              <p class="eyebrow">Factory View</p>
              <h2>호랑이 작업 라인</h2>
            </div>
            <p class="factory-note">떡이 벨트를 타고 지나가며 공정마다 상태가 바뀝니다.</p>
          </div>
          <div class="factory-scene">
            <div id="station-row" class="station-row"></div>
            <div id="factory-belt" class="factory-belt">
              <div id="checkpoint-1" class="belt-checkpoint checkpoint-1">
                <span class="checkpoint-glow"></span>
                <span id="checkpoint-burst-1" class="checkpoint-burst"></span>
              </div>
              <div id="checkpoint-2" class="belt-checkpoint checkpoint-2">
                <span class="checkpoint-glow"></span>
                <span id="checkpoint-burst-2" class="checkpoint-burst"></span>
              </div>
              <div id="checkpoint-3" class="belt-checkpoint checkpoint-3">
                <span class="checkpoint-glow"></span>
                <span id="checkpoint-burst-3" class="checkpoint-burst"></span>
              </div>
              <div id="checkpoint-4" class="belt-checkpoint checkpoint-4">
                <span class="checkpoint-glow"></span>
                <span id="checkpoint-burst-4" class="checkpoint-burst"></span>
              </div>
              <div id="belt-items-layer" class="belt-items-layer"></div>
            </div>
            <p class="factory-flow-hint">좌측 반죽 -> 빚기 -> 찜 -> 포장 -> 우측 출하</p>
          </div>
        </section>
      </main>
    </div>

    <div id="overlay-backdrop" class="overlay-backdrop hidden"></div>

    <aside id="upgrade-drawer" class="overlay-drawer" aria-hidden="true">
      <header class="overlay-head">
        <h2>업그레이드</h2>
        <button id="upgrade-close" class="overlay-close">닫기</button>
      </header>
      <div id="upgrade-list" class="upgrade-list"></div>
      <div class="brand-box">
        <button id="brand-button" class="brand-button"></button>
        <p id="brand-level" class="muted"></p>
      </div>
    </aside>

    <section id="stats-modal" class="overlay-modal hidden" aria-hidden="true">
      <div class="panel stats-shell">
        <header class="overlay-head">
          <h2>공정현황</h2>
          <button id="stats-close" class="overlay-close">닫기</button>
        </header>
        <div id="stage-metrics" class="stage-metrics"></div>
      </div>
    </section>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
