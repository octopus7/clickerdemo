<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>호랑이 떡공장 클릭커</title>
  </head>
  <body>
    <div id="app">
      <header class="panel topbar">
        <div class="topbar-left">
          <img
            class="header-mascot"
            src="/assets/cute-flat/mascot-tiger.svg"
            alt="호랑이 마스코트"
          />
          <div>
            <p class="eyebrow">Tiger Tteok Factory</p>
            <h1>호랑이 떡공장</h1>
          </div>
        </div>
        <div class="gold-wrap panel-chip">
          <img class="coin-icon" src="/assets/cute-flat/coin-nyang.svg" alt="" />
          <p class="label">보유 자금</p>
          <p id="gold" class="gold">0 냥</p>
        </div>
      </header>

      <p id="offline-note" class="offline-note hidden"></p>

      <main class="layout-grid">
        <section class="panel click-panel">
          <h2>반죽 터치</h2>
          <div class="click-hero">
            <img id="dough-visual" class="dough-visual" src="/assets/cute-flat/click-dough.svg" alt="반죽" />
            <p class="dough-hint">호랑이와 함께 반죽을 치대서 생산을 밀어줘요</p>
          </div>
          <button id="click-button" class="big-action">반죽 치대기</button>
          <p id="click-count" class="muted">총 클릭 0회</p>

          <div class="queue-box">
            <p class="label">판매 큐</p>
            <p id="sell-queue" class="queue-value">0</p>
            <button id="flush-button" class="flush-button">판매 Flush</button>
          </div>
          <p id="flush-feedback" class="muted"></p>
        </section>

        <section class="panel pipeline-panel">
          <h2>공정 현황</h2>
          <div id="stage-metrics" class="stage-metrics"></div>
        </section>

        <section class="panel upgrade-panel">
          <h2>업그레이드</h2>
          <div id="upgrade-list" class="upgrade-list"></div>
          <div class="brand-box">
            <button id="brand-button" class="brand-button"></button>
            <p id="brand-level" class="muted"></p>
          </div>
        </section>

        <section class="panel system-panel">
          <h2>시스템</h2>
          <div class="system-actions">
            <button id="save-button">저장</button>
            <button id="reset-button" class="danger">초기화</button>
          </div>
          <p id="save-status" class="muted">자동저장 5초</p>
        </section>
      </main>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
