<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 720" role="img" aria-labelledby="title desc">
  <title id="title">Hand-drawn style sample</title>
  <desc id="desc">A hand-drawn sketch style clicker game screen mockup with rough lines and paper texture.</desc>
  <defs>
    <filter id="paper" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.9" numOctaves="2" seed="6" result="noise"/>
      <feColorMatrix in="noise" type="matrix" values="0 0 0 0 0.92 0 0 0 0 0.88 0 0 0 0 0.79 0 0 0 0.13 0"/>
    </filter>
    <filter id="rough" x="-20%" y="-20%" width="140%" height="140%">
      <feTurbulence type="fractalNoise" baseFrequency="0.02" numOctaves="2" seed="11" result="warp"/>
      <feDisplacementMap in="SourceGraphic" in2="warp" scale="4"/>
    </filter>
    <style>
      .ink { fill: none; stroke: #402919; stroke-width: 4; stroke-linecap: round; stroke-linejoin: round; }
      .fillA { fill: #f7e7c8; }
      .fillB { fill: #efc590; }
      .fillC { fill: #e48d5b; }
      .title { font-family: Comic Sans MS, Trebuchet MS, sans-serif; fill: #3a2517; font-weight: 700; }
      .text { font-family: Comic Sans MS, Trebuchet MS, sans-serif; fill: #4d3322; }
    </style>
  </defs>

  <rect width="1280" height="720" fill="#f8ebcd"/>
  <rect width="1280" height="720" filter="url(#paper)" opacity="0.8"/>

